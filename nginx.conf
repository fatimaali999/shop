events {}

http {
    server {
        listen 80;

        # Proxy requests to the frontend application
        location / {
            proxy_pass http://frontend:3000;  # Adjust to match your frontend service name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optionally, if you want to separate API calls:
        location /api/users {
            proxy_pass http://backend:5000;  # Adjust to match your backend service name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # You can add more routes as necessary
    }
}